language: node_js
node_js:
  - node
cache: npm
env:
  global:
    - secure: 
  - secure: 
  - secure: 
script:
  - rm -rf $TRAVIS_BUILD_DIR/build
  # npm run test
  - npm run build

deploy:
  provider: script
  skip_cleanup: true
  script: scp -r $TRAVIS_BUILD_DIR/build/* ${DEPLOY_USER}@${DEPLOY_HOST}:/${DEPLOY_DIRECTORY}
  on:
    branch: master
  local_dir: build
notifications:
  email: false
before_install:
  - openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
    -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d

before_deploy:
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/deploy_rsa
  - ssh-add .travis/deploy_rsa
  - echo -e "Host ${SSH_HOST}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
